<!doctype html>
<html>
	<style>
		h1 {text-align: center;}
		p {text-align: center;}
		div {text-align: center;}
	</style>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
			  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

		<title> COVID-19 Tracker</title>
		<link rel="stylesheet" type="text/css" href = "{{ url_for('static',filename='styles.css') }}">

	</head>
	<body>
	<div class="container">
		<h1>COVID-19 Tracker</h1>
		<form action="{{ url_for('stats') }}" method="POST" autocomplete="off">
			<p>Enter City, County, or Zipcode below</p>
			<input type="text" id="city/county/zip" name="city/county/zip" required>
			<input type="submit" required>
			<p> or use interactive <a href="{{ url_for('map') }} ">map</a>
		</form>
	</div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
			integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"> </script>

</body>
</html>
